#
name: Create and publish single container image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tags:
        description: "tags to attach to image"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cohere-toolkit

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/cohere-ai/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          file: ./standalone.Dockerfile
      - name: Test the Docker image
        run: |
          docker run -d -p 8000:8000 ${{ env.REGISTRY }}/cohere-ai/${{ env.IMAGE_NAME }}
          sleep 20
          curl --fail-with-body -s http://localhost:8000/health
